files_to_sync:
  - .distro/bootupd8r.spec

specfile_path: bootupd8r.spec

patch_generation_ignore_paths:
- .packit.yml
- .gitignore
- .github/
- .editorconfig
- test/
patch_generation_patch_id_digits: 1
sync_changelog: true

upstream_package_name: bootupd8r
downstream_package_name: bootupd8r

jobs:
# Build test
- job: upstream_koji_build
  trigger: pull_request
  scratch: true
  targets:
    - fedora-rawhide-x86_64
    - fedora-eln-x86_64

- job: copr_build
  trigger: pull_request
  targets:
    - fedora-rawhide-x86_64
    - fedora-eln-x86_64

# Run tests (via testing farm)
- job: tests
  trigger: pull_request
  targets:
    - fedora-rawhide-x86_64
